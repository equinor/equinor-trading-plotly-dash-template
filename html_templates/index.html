{% extends 'base.html' %}

{% block title %}
Prototype dashboard
{% endblock %}

{% block main %}
        <div class="row justify-content-start" style="margin-top: 50px;">
            {% if name %}
            <h5>You are logged in as {{ name }}</h5>
            {% else %}
            <h5>You are not logged in</h5>
            {% endif %}


            <div class="d-grid gap-2 col-3">
                <a class="btn btn-outline-primary" type="button" href='/logout'>Sign out</a>
                <a class="btn btn-outline-primary" type="button" href='/graphcall'>Graph call</a>
                <a class="btn btn-outline-primary" type="button" href='/menu'>Apps</a>
            </div>

            <hr style="margin-top: 50px;">

        </div>
{% endblock %}
